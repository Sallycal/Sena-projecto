<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Categorías - ConectaLibros</title>
  <link rel="stylesheet" href="page-style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: hsl(249, 30%, 68%);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      
    }

    nav ul li {
      display: inline;
      margin: 0 10px;

    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;    }

    .categorias-container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .categorias-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .categoria-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }

    .categoria-card:hover {
      transform: scale(1.05);
    }

    .categoria-card h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .categoria-card a {
      display: inline-block;
      padding: 8px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .categoria-card a:hover {
      background: #0056b3;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    .categoria-card img {
  width: 100%; 
  height: 150px; 
  object-fit: cover; 
  border-radius: 5px; 
  margin-bottom: 10px; 
}

    
  </style>
</head>

      <div class="categoria-card">

      </div>
      <div class="categoria-card">
        <h3>Literatura</h3>
        <img src="img/literatura.webp" alt="literatura">

      </div>
      <div class="categoria-card">

      <div class="categoria-card">

    </div>
  </main>
